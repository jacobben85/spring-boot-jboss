<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
</head>
<body>

<div th:include="navigation" />

<div class="container">
    <br/>
    <br/>
</div>
<div class="container">
    <div class="starter-template">
        <h1>Add an employee record here</h1>
        <form action="#" th:action="@{/employee}" th:object="${employee}" method="post">
            <p>First name : <input type="text" th:field="*{firstName}"/></p>
            <p>Last name : <input type="text" th:field="*{lastName}"/></p>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>
    </div>
</div>

<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js"
        th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>
</body>
</html>
