<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link rel="stylesheet" media="screen" th:href="@{/css/styles.css}" />
</head>
<body ng-app="search">

    <div th:include="navigation" />

    <div class="container-fluid" ng-controller="searchResults">
        <h3><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</h3>
        <table class="table">
            <thead>
            <tr>
                <td colspan="4"><input type="search" class="form-control" ng-model="searchKey" placeholder="Search..." ng-change="search()" /></td>
            </tr>
            <tr>
                <td><i>Results : {{ count }}</i></td>
                <td><i>Time : {{ time }}</i></td>
                <td><i>Max score : {{ maxScore }}</i></td>
                <td>&nbsp;</td>
            </tr>
            </thead>
            <tr ng-repeat="event in events">
                <td ng-class-odd="'odd'" colspan="4">
                    <b>{{ event.PartName }}</b><br/>
                    {{ event.PartDescription }} | <i>program :</i> {{ event.Program }} | <i>position :</i> {{ event.Position.L1 }}
                    | <i>Y max : </i>{{ event.Ymax }}, <i> min : </i>{{ event.Ymin }}
                </td>
            </tr>
        </table>
    </div>

    <script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js"
            th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>
    <script type="text/javascript" src="/js/partSearch.js"
            th:src="@{/js/partSearch.js}"></script>
</body>
</html>
