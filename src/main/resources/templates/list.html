<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link rel="stylesheet" media="screen" th:href="@{/css/styles.css}" />
</head>
<body>

<div th:include="navigation" />

<div class="container">
    <br/>
    <br/>
</div>
<div class="container">
    <div class="starter-template">
        <h1>Employee List</h1>

        <table>
            <tr>
                <th>ID</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
            </tr>
            <tr th:each="employee, iterStatus : ${employees}">
                <td th:text="${employee.id}">1</td>
                <td th:text="${employee.firstName}">First name</td>
                <td th:text="${employee.lastName}">Last name</td>
            </tr>
        </table>

        <br/>
        <a class="btn btn-default" role="button" href="/employee">Add another employee</a>
    </div>
</div>

<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js"
        th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>
</body>
</html>
