<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link rel="stylesheet" media="screen" th:href="@{/css/styles.css}" />
</head>
<body>

<div th:include="navigation" />

<div class="container">
    <br/>
    <br/>
</div>
<div class="container">
    <div class="starter-template">
        <h1>Added the employee record : </h1>
        <p>ID : <input type="text" th:value="${employee.id}" disabled="disabled" /></p>
        <p>Name : <input type="text" th:value="${employee.firstName} + ' ' + ${employee.lastName}" disabled="disabled" /></p>

        <a class="btn btn-default" role="button" href="/employee">Add another employee</a> <a class="btn btn-default" role="button" href="/employees">See all employees</a>
    </div>
</div>

<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js"
        th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>

</html>
